{% extends 'base.html' %}
{% load static %}

{% block video %}{% endblock %}  {# Override video block to prevent video from appearing on this page #}

{% block content %}

<div class="login-container">
    <h1>Create an Account</h1>
    <h2>Register</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Register</button>
    </form>
</div>

<style>
    /* Global styles */
    body {
        font-family: Arial, sans-serif;
        background: url('https://images.unsplash.com/photo-1674666735108-e3adc95ead30?q=80&w=1332&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
        background-size: cover;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center; /* Centered vertically */
        min-height: 100vh;
        color: #fff;
    }

    /* Login container styles */
    .login-container {
        background: rgba(0, 0, 0, 0.85); /* Dark background with transparency */
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
        width: 350px;
        text-align: center;
        margin: 20px 0;
    }

    h1 {
        font-size: 1.8em;
        color: #00ffcc; /* Neon title color */
        margin-bottom: 20px;
        text-transform: uppercase;
        font-weight: bold;
        letter-spacing: 1px;
        text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc; /* Neon glow effect */
    }

    h2 {
        font-size: 1.2em;
        color: #00ffcc; /* Neon subtitle color */
        margin-bottom: 20px;
        text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc; /* Neon glow effect */
    }

    label {
        display: block;
        text-align: left;
        font-weight: bold;
        margin: 1rem 0 0.3rem;
        color: #00ffcc; /* Neon label color */
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: none;
        border-radius: 5px;
        background: rgba(0, 0, 0, 0.8); /* Dark input background */
        color: #00ffcc; /* Neon input text color */
        font-size: 0.95em;
        box-shadow: 0 0 5px #00ffcc;
    }

    /* Button styles */
    .btn {
        width: 100%;
        background: linear-gradient(135deg, #00ffcc, #00ff99);
        color: #000;
        padding: 12px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        font-size: 1em;
        box-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
        transition: background 0.3s, transform 0.2s;
    }

    .btn:hover {
        background: #000;
        color: #00ffcc;
        transform: scale(1.05);
        box-shadow: 0 0 20px #00ffcc, 0 0 30px #00ffcc;
    }
</style>

{% endblock %}
